<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	
	<div class="container">
		<div class="row-mt-5">
			<div class="col-md-6 offset-md-3">
	
	
				<form th:action="@{/process}" class="bg-white p-4" method="post" th:object="${loginData}">
					
					
					<h1 class="text-center">Signup Here</h1>
					
					
					
					
					<!-- 
						th:classappend -> can add the class name of the field
					-->
					
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label>
						<input type="text" 
						name="userName"
						class="form-control"
						
						th:value="${loginData.userName}"
						th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
						
						id="exampleInputEmail1"
						
						aria-describedby="emailHelp"
						placeholder="User Name">
						
						<!-- here fields is a varible which has a methods name errors() -->
						
							
							<div th:each="error: ${#fields.errors('userName')}" 
							th:text="${error}"
							id="validationServerUsernameFeedback" 
							class="invalid-feedback">
							</div>
							
					</div>
					
					<div class="form-group">
						<label for="exampleInputPassword1">Email</label>
						<input type="email"
						name="email"
						
						th:value="${loginData.email}"
						th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
						
						 class="form-control"
						 id="exampleInputPassword1"
						 placeholder="Email">
						 
						 
						 <div th:each="error: ${#fields.errors('email')}" 
							th:text="${error}"
							id="validationServerUsernameFeedback" 
							class="invalid-feedback">
							</div>
						 
					</div>
					
					
					<div class="form-check">
						<input type="checkbox" 
						name="aggreed"
						class="form-check-input" 
						
						th:classappend="${#fields.hasErrors('aggreed')?'is-invalid':''}"
						
						id="exampleCheck1">
						
						<label class="form-check-label" for="exampleCheck1">Agree term & Conditiont</label>
						
						
						<div th:each="error: ${#fields.errors('aggreed')}" 
							th:text="${error}"
							id="validationServerUsernameFeedback" 
							class="invalid-feedback">
							</div>
						
					</div>
					
					<div class="container text-center">
						
						<button type="submit" class="btn btn-primary">Submit</button>
						
					</div>
					
					
				</form>
	
			</div>
		</div>
	</div>

</body>
</html>
